<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home - betterthaneBay</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/betterthanebay.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">betterthaneBay</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>Success</h1>
            <p class="lead">Welcome to betterthaneBay!</p>
        </div>
    </div>

    <div id="item-view"></div>
    <ul id="item-list"></ul>

    <script type="text/template" id="item-template">
        <p>Name: <%= name %></p>
        <p>Description: <%= description %></p>
        <p>Category: <%= categories[0].name %></p>
        <p>Initial Price: <%= initialPrice %></p>
    </script>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.basicauth.js"></script>
    <!-- <script src="js/betterthanebay.js"></script> -->
</body>
</html>
